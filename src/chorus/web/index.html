<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorus Prompt Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Chorus Prompt Manager</h1>
            <p>Manage and view your LLM prompt versions</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search projects..." class="search-input">
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalPrompts">0</h3>
                <p>Total Prompts</p>
            </div>
            <div class="stat-card">
                <h3 id="totalProjects">0</h3>
                <p>Projects</p>
            </div>
            <div class="stat-card">
                <h3 id="filteredResults">0</h3>
                <p>Filtered Results</p>
            </div>
        </div>

        <div class="content">
            <div class="project-list">
                <div id="loadingState" class="loading">
                    <div class="spinner"></div>
                    <p>Loading projects...</p>
                </div>
                <div id="errorState" class="error" style="display: none;">
                    <h2>Error loading projects</h2>
                    <p id="errorMessage"></p>
                    <button onclick="fetchPrompts()" class="retry-btn">Try Again</button>
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>No projects found</h3>
                    <p>No prompts with assigned projects found</p>
                </div>
                <div id="projectGrid"></div>
            </div>

            <div id="projectDetail" class="project-detail" style="display: none;">
                <div class="detail-header">
                    <h3 id="projectTitle"></h3>
                    <button onclick="closeProjectDetail()" class="close-btn">Ã—</button>
                </div>
                <div class="detail-content">
                    <div class="project-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Agents:</span>
                            <span id="totalAgents" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Latest Version:</span>
                            <span id="latestVersion" class="stat-value">-</span>
                        </div>
                    </div>
                    <div class="agents-section">
                        <h4>Agents</h4>
                        <div id="agentsList" class="agents-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
